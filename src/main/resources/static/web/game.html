                    </div>
                <!--</div>-->
                </div>

                <h2>Position your ships</h2>


                    <div class="col-xs-6">
                        <div class="grid-ships grid-stack grid-stack-10" id="gridTwo">
                            <div id="carrier" class="grid-stack-item"
                                 data-gs-x="0" data-gs-y="0"
                                 data-gs-width="3" data-gs-height="1">
                                <div class="grid-stack-item-content carrierHorizontal"></div>
                            </div>
                            <div id="patroal" class="grid-stack-item"
                                 data-gs-x="4" data-gs-y="0"
                                 data-gs-width="2" data-gs-height="1">
                                <div class="grid-stack-item-content patroalHorizontal"></div>
                            </div>
                        </div>
                    </div>



                <div class="col-xs-2">
                    <button type="button" class="saveShipsButton btn btn-success">Save Ships</button>
                </div>

                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th v-for="horizontalCell in horizontal">{{horizontalCell}}</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr v-for="verticalCell in vertical">
                            <td>{{verticalCell}}</td>
                            <td :id="verticalCell+1+'S'"></td>
                            <td :id="verticalCell+2+'S'"></td>
                            <td :id="verticalCell+3+'S'"></td>
                            <td :id="verticalCell+4+'S'"></td>
                            <td :id="verticalCell+5+'S'"></td>
                            <td :id="verticalCell+6+'S'"></td>
                            <td :id="verticalCell+7+'S'"></td>
                            <td :id="verticalCell+8+'S'"></td>
                            <td :id="verticalCell+9+'S'"></td>
                            <td :id="verticalCell+10+'S'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
